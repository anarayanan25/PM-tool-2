    <div id="root"><div class="h-screen flex flex-col bg-gray-50"><div class="bg-white border-b shadow-sm"><div class="px-6 py-4"><div class="flex items-center justify-between mb-4"><h1 class="text-3xl font-bold text-gray-800">Project Management</h1><div class="flex gap-3"><button class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 flex items-center gap-2"><svg size="18" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg> Team</button><label class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center gap-2 cursor-pointer"><svg size="18" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg> Import<input type="file" accept=".json" class="hidden"></label><button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center gap-2"><svg size="18" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg> Export</button></div></div><div class="flex gap-4 flex-wrap"><button class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 flex items-center gap-2"><svg size="18" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Epic</button><button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center gap-2"><svg size="18" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Story</button><button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center gap-2"><svg size="18" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> Task</button><div class="flex-1"></div><select class="border rounded px-3 py-2"><option value="All">All Statuses</option><option value="Backlog">Backlog</option><option value="To Do">To Do</option><option value="In Progress">In Progress</option><option value="In Review">In Review</option><option value="Done">Done</option></select><select class="border rounded px-3 py-2"><option value="All">All Assignees</option><option value="1770241721932">Anand</option><option value="1770241732415">Meenal</option></select></div></div></div><div class="flex-1 flex overflow-hidden"><div class="w-1/2 bg-white border-r overflow-y-auto"><div class="flex items-center gap-2 p-3 border-b hover:bg-gray-50 cursor-pointer " style="padding-left: 12px;"><button class="p-1 hover:bg-gray-200 rounded"><svg size="16" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg></button><span class="px-2 py-0.5 rounded text-xs font-medium bg-purple-600 text-white">Epic</span><span class="px-2 py-0.5 bg-gray-200 text-gray-700 rounded text-xs font-mono font-bold">EP-1</span><span class="flex-1 font-medium">Create a Step tracker application for iOS</span><span class="px-2 py-1 rounded-full text-xs bg-yellow-100 text-yellow-800">Medium</span><span class="px-2 py-1 rounded-full text-xs bg-gray-100 text-gray-800">Backlog</span></div><div class="flex items-center gap-2 p-3 border-b hover:bg-gray-50 cursor-pointer " style="padding-left: 36px;"><button class="p-1 hover:bg-gray-200 rounded"><div class="w-4"></div></button><span class="px-2 py-0.5 rounded text-xs font-medium bg-green-600 text-white">Story</span><span class="px-2 py-0.5 bg-gray-200 text-gray-700 rounded text-xs font-mono font-bold">ST-1</span><span class="flex-1 font-medium">Come up with the list of features to be supported in the app</span><span class="px-2 py-1 rounded-full text-xs bg-yellow-100 text-yellow-800">Medium</span><span class="px-2 py-1 rounded-full text-xs bg-gray-100 text-gray-800">Backlog</span></div><div class="flex items-center gap-2 p-3 border-b hover:bg-gray-50 cursor-pointer " style="padding-left: 36px;"><button class="p-1 hover:bg-gray-200 rounded"><div class="w-4"></div></button><span class="px-2 py-0.5 rounded text-xs font-medium bg-green-600 text-white">Story</span><span class="px-2 py-0.5 bg-gray-200 text-gray-700 rounded text-xs font-mono font-bold">ST-2</span><span class="flex-1 font-medium">Come up with the app features</span><span class="px-2 py-1 rounded-full text-xs bg-yellow-100 text-yellow-800">Medium</span><span class="px-2 py-1 rounded-full text-xs bg-gray-100 text-gray-800">Backlog</span></div></div><div class="w-1/2 bg-white overflow-hidden"><div class="flex items-center justify-center h-full text-gray-500"><p>Select a work item to view details</p></div></div></div></div></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { ChevronDown, ChevronRight, Plus, X, Upload, Download, Trash2, Users, Calendar, Tag, Paperclip, Edit2, Save } = {
            ChevronDown: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>,
            ChevronRight: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
            Plus: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            X: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Upload: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>,
            Download: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>,
            Trash2: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>,
            Users: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
            Calendar: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
            Tag: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>,
            Paperclip: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>,
            Edit2: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>,
            Save: (props) => <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
        };

        // Storage API polyfill for persistent storage
        if (!window.storage) {
            window.storage = {
                async get(key) {
                    try {
                        const value = localStorage.getItem(key);
                        return value ? { key, value } : null;
                    } catch (error) {
                        throw new Error('Key not found');
                    }
                },
                async set(key, value) {
                    try {
                        localStorage.setItem(key, value);
                        return { key, value };
                    } catch (error) {
                        return null;
                    }
                },
                async delete(key) {
                    try {
                        localStorage.removeItem(key);
                        return { key, deleted: true };
                    } catch (error) {
                        return null;
                    }
                },
                async list(prefix) {
                    try {
                        const keys = [];
                        for (let i = 0; i < localStorage.length; i++) {
                            const key = localStorage.key(i);
                            if (!prefix || key.startsWith(prefix)) {
                                keys.push(key);
                            }
                        }
                        return { keys, prefix };
                    } catch (error) {
                        return null;
                    }
                }
            };
        }

        const STORAGE_KEY = 'pm-app-data';
        const TEAM_KEY = 'pm-app-team';

        const WORK_ITEM_TYPES = {
          EPIC: 'Epic',
          STORY: 'Story',
          TASK: 'Task',
          SUBTASK: 'Subtask'
        };

        const STATUS_OPTIONS = ['Backlog', 'To Do', 'In Progress', 'In Review', 'Done'];
        const PRIORITY_OPTIONS = ['Low', 'Medium', 'High', 'Critical'];

        const ProjectManagementApp = () => {
          const [workItems, setWorkItems] = useState([]);
          const [teamMembers, setTeamMembers] = useState([]);
          const [expandedItems, setExpandedItems] = useState(new Set());
          const [selectedItem, setSelectedItem] = useState(null);
          const [filterStatus, setFilterStatus] = useState('All');
          const [filterAssignee, setFilterAssignee] = useState('All');
          const [showNewItemModal, setShowNewItemModal] = useState(false);
          const [showTeamModal, setShowTeamModal] = useState(false);
          const [editingItem, setEditingItem] = useState(null);

          // Load data from storage on mount
          useEffect(() => {
            const loadData = async () => {
              try {
                const itemsResult = await window.storage.get(STORAGE_KEY);
                const teamResult = await window.storage.get(TEAM_KEY);
                
                if (itemsResult?.value) {
                  setWorkItems(JSON.parse(itemsResult.value));
                }
                if (teamResult?.value) {
                  setTeamMembers(JSON.parse(teamResult.value));
                }
              } catch (error) {
                console.log('No existing data found, starting fresh');
              }
            };
            loadData();
          }, []);

          // Save work items to storage
          const saveWorkItems = async (items) => {
            try {
              await window.storage.set(STORAGE_KEY, JSON.stringify(items));
              setWorkItems(items);
            } catch (error) {
              console.error('Failed to save work items:', error);
              alert('Failed to save data. Please try again.');
            }
          };

          // Save team members to storage
          const saveTeamMembers = async (members) => {
            try {
              await window.storage.set(TEAM_KEY, JSON.stringify(members));
              setTeamMembers(members);
            } catch (error) {
              console.error('Failed to save team members:', error);
              alert('Failed to save team data. Please try again.');
            }
          };

          const generateKey = (type) => {
            const prefix = {
              'Epic': 'EP',
              'Story': 'ST',
              'Task': 'TK',
              'Subtask': 'SB'
            }[type];
            
            const existingKeys = getAllKeys();
            let counter = 1;
            let key = `${prefix}-${counter}`;
            
            while (existingKeys.includes(key)) {
              counter++;
              key = `${prefix}-${counter}`;
            }
            
            return key;
          };

          const getAllKeys = () => {
            const keys = [];
            const traverse = (items) => {
              items.forEach(item => {
                keys.push(item.key);
                if (item.children.length > 0) {
                  traverse(item.children);
                }
              });
            };
            traverse(workItems);
            return keys;
          };

          const createWorkItem = (type, parentId = null) => {
            const newItem = {
              id: Date.now().toString(),
              key: generateKey(type),
              type,
              title: '',
              description: '',
              status: 'Backlog',
              priority: 'Medium',
              assignee: null,
              parentId,
              children: [],
              attachments: [],
              linkedItems: [],
              createdAt: new Date().toISOString(),
              updatedAt: new Date().toISOString()
            };
            setEditingItem(newItem);
            setShowNewItemModal(true);
          };

          const addWorkItem = (item) => {
            const updatedItems = [...workItems];
            
            if (item.parentId) {
              const addToParent = (items) => {
                for (let i = 0; i < items.length; i++) {
                  if (items[i].id === item.parentId) {
                    items[i].children.push(item);
                    return true;
                  }
                  if (items[i].children.length > 0 && addToParent(items[i].children)) {
                    return true;
                  }
                }
                return false;
              };
              addToParent(updatedItems);
            } else {
              updatedItems.push(item);
            }
            
            saveWorkItems(updatedItems);
            setShowNewItemModal(false);
            setEditingItem(null);
          };

          const updateWorkItem = (id, updates) => {
            const updateRecursive = (items) => {
              return items.map(item => {
                if (item.id === id) {
                  return { ...item, ...updates, updatedAt: new Date().toISOString() };
                }
                if (item.children.length > 0) {
                  return { ...item, children: updateRecursive(item.children) };
                }
                return item;
              });
            };
            
            saveWorkItems(updateRecursive(workItems));
          };

          const deleteWorkItem = (id) => {
            if (!confirm('Are you sure you want to delete this item and all its children?')) return;
            
            const deleteRecursive = (items) => {
              return items.filter(item => {
                if (item.id === id) return false;
                if (item.children.length > 0) {
                  item.children = deleteRecursive(item.children);
                }
                return true;
              });
            };
            
            saveWorkItems(deleteRecursive(workItems));
            if (selectedItem?.id === id) setSelectedItem(null);
          };

          const toggleExpand = (id) => {
            const newExpanded = new Set(expandedItems);
            if (newExpanded.has(id)) {
              newExpanded.delete(id);
            } else {
              newExpanded.add(id);
            }
            setExpandedItems(newExpanded);
          };

          const handleFileUpload = async (itemId, event) => {
            const files = Array.from(event.target.files);
            
            for (const file of files) {
              const reader = new FileReader();
              reader.onload = (e) => {
                const attachment = {
                  id: Date.now().toString() + Math.random(),
                  name: file.name,
                  type: file.type,
                  size: file.size,
                  data: e.target.result,
                  uploadedAt: new Date().toISOString()
                };
                
                const item = findItemById(itemId);
                if (item) {
                  updateWorkItem(itemId, {
                    attachments: [...item.attachments, attachment]
                  });
                }
              };
              reader.readAsDataURL(file);
            }
          };

          const removeAttachment = (itemId, attachmentId) => {
            const item = findItemById(itemId);
            if (item) {
              updateWorkItem(itemId, {
                attachments: item.attachments.filter(a => a.id !== attachmentId)
              });
            }
          };

          const findItemById = (id) => {
            const search = (items) => {
              for (const item of items) {
                if (item.id === id) return item;
                if (item.children.length > 0) {
                  const found = search(item.children);
                  if (found) return found;
                }
              }
              return null;
            };
            return search(workItems);
          };

          const findItemByKey = (key) => {
            const search = (items) => {
              for (const item of items) {
                if (item.key === key) return item;
                if (item.children.length > 0) {
                  const found = search(item.children);
                  if (found) return found;
                }
              }
              return null;
            };
            return search(workItems);
          };

          const getAllWorkItems = () => {
            const items = [];
            const traverse = (workItems) => {
              workItems.forEach(item => {
                items.push(item);
                if (item.children.length > 0) {
                  traverse(item.children);
                }
              });
            };
            traverse(workItems);
            return items;
          };

          const addLink = (fromId, toKey) => {
            const item = findItemById(fromId);
            const linkedItem = findItemByKey(toKey);
            
            if (!item || !linkedItem) {
              alert('Invalid link');
              return;
            }
            
            if (item.linkedItems && item.linkedItems.includes(toKey)) {
              alert('Link already exists');
              return;
            }
            
            updateWorkItem(fromId, {
              linkedItems: [...(item.linkedItems || []), toKey]
            });
          };

          const removeLink = (fromId, toKey) => {
            const item = findItemById(fromId);
            if (item) {
              updateWorkItem(fromId, {
                linkedItems: (item.linkedItems || []).filter(k => k !== toKey)
              });
            }
          };

          const filterItems = (items) => {
            return items.filter(item => {
              const statusMatch = filterStatus === 'All' || item.status === filterStatus;
              const assigneeMatch = filterAssignee === 'All' || item.assignee === filterAssignee;
              return statusMatch && assigneeMatch;
            }).map(item => ({
              ...item,
              children: filterItems(item.children)
            }));
          };

          const addTeamMember = (name, role) => {
            const newMember = {
              id: Date.now().toString(),
              name,
              role
            };
            saveTeamMembers([...teamMembers, newMember]);
          };

          const removeTeamMember = (id) => {
            saveTeamMembers(teamMembers.filter(m => m.id !== id));
          };

          const getPriorityColor = (priority) => {
            const colors = {
              Low: 'bg-blue-100 text-blue-800',
              Medium: 'bg-yellow-100 text-yellow-800',
              High: 'bg-orange-100 text-orange-800',
              Critical: 'bg-red-100 text-red-800'
            };
            return colors[priority] || colors.Medium;
          };

          const getStatusColor = (status) => {
            const colors = {
              'Backlog': 'bg-gray-100 text-gray-800',
              'To Do': 'bg-blue-100 text-blue-800',
              'In Progress': 'bg-purple-100 text-purple-800',
              'In Review': 'bg-yellow-100 text-yellow-800',
              'Done': 'bg-green-100 text-green-800'
            };
            return colors[status] || colors['Backlog'];
          };

          const getTypeColor = (type) => {
            const colors = {
              Epic: 'bg-purple-600 text-white',
              Story: 'bg-green-600 text-white',
              Task: 'bg-blue-600 text-white',
              Subtask: 'bg-gray-600 text-white'
            };
            return colors[type] || colors.Task;
          };

          const exportData = () => {
            const dataStr = JSON.stringify({ workItems, teamMembers }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `project-data-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
          };

          const importData = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const data = JSON.parse(e.target.result);
                if (data.workItems) saveWorkItems(data.workItems);
                if (data.teamMembers) saveTeamMembers(data.teamMembers);
                alert('Data imported successfully!');
              } catch (error) {
                alert('Failed to import data. Please check the file format.');
              }
            };
            reader.readAsText(file);
          };

          const WorkItemRow = ({ item, level = 0 }) => {
            const hasChildren = item.children.length > 0;
            const isExpanded = expandedItems.has(item.id);
            const isSelected = selectedItem?.id === item.id;

            return (
              <>
                <div
                  className={`flex items-center gap-2 p-3 border-b hover:bg-gray-50 cursor-pointer ${
                    isSelected ? 'bg-blue-50 border-l-4 border-l-blue-500' : ''
                  }`}
                  style={{ paddingLeft: `${level * 24 + 12}px` }}
                  onClick={() => setSelectedItem(item)}
                >
                  <button
                    onClick={(e) => {
                      e.stopPropagation();
                      if (hasChildren) toggleExpand(item.id);
                    }}
                    className="p-1 hover:bg-gray-200 rounded"
                  >
                    {hasChildren ? (
                      isExpanded ? <ChevronDown size={16} /> : <ChevronRight size={16} />
                    ) : (
                      <div className="w-4" />
                    )}
                  </button>

                  <span className={`px-2 py-0.5 rounded text-xs font-medium ${getTypeColor(item.type)}`}>
                    {item.type}
                  </span>

                  <span className="px-2 py-0.5 bg-gray-200 text-gray-700 rounded text-xs font-mono font-bold">
                    {item.key}
                  </span>

                  <span className="flex-1 font-medium">{item.title || 'Untitled'}</span>

                  <span className={`px-2 py-1 rounded-full text-xs ${getPriorityColor(item.priority)}`}>
                    {item.priority}
                  </span>

                  <span className={`px-2 py-1 rounded-full text-xs ${getStatusColor(item.status)}`}>
                    {item.status}
                  </span>

                  {item.assignee && (
                    <span className="flex items-center gap-1 text-sm text-gray-600">
                      <Users size={14} />
                      {teamMembers.find(m => m.id === item.assignee)?.name || 'Unknown'}
                    </span>
                  )}

                  {item.attachments.length > 0 && (
                    <span className="flex items-center gap-1 text-sm text-gray-500">
                      <Paperclip size={14} />
                      {item.attachments.length}
                    </span>
                  )}
                </div>

                {isExpanded && hasChildren && item.children.map(child => (
                  <WorkItemRow key={child.id} item={child} level={level + 1} />
                ))}
              </>
            );
          };

          const DetailPanel = ({ item }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editForm, setEditForm] = useState(item);
            const [linkInput, setLinkInput] = useState('');

            const handleSave = () => {
              updateWorkItem(item.id, editForm);
              setIsEditing(false);
              setSelectedItem(editForm);
            };

            const handleAddLink = () => {
              if (linkInput.trim()) {
                addLink(item.id, linkInput.trim().toUpperCase());
                setLinkInput('');
              }
            };

            return (
              <div className="h-full overflow-y-auto p-6">
                <div className="flex items-center justify-between mb-6">
                  <div className="flex items-center gap-3">
                    <span className={`px-3 py-1 rounded text-sm font-medium ${getTypeColor(item.type)}`}>
                      {item.type}
                    </span>
                    <span className="px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm font-mono font-bold">
                      {item.key}
                    </span>
                    {!isEditing ? (
                      <h2 className="text-2xl font-bold">{item.title || 'Untitled'}</h2>
                    ) : (
                      <input
                        type="text"
                        value={editForm.title}
                        onChange={(e) => setEditForm({ ...editForm, title: e.target.value })}
                        className="text-2xl font-bold border-b-2 border-blue-500 outline-none"
                      />
                    )}
                  </div>
                  <div className="flex gap-2">
                    {!isEditing ? (
                      <>
                        <button
                          onClick={() => setIsEditing(true)}
                          className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center gap-2"
                        >
                          <Edit2 size={16} /> Edit
                        </button>
                        <button
                          onClick={() => deleteWorkItem(item.id)}
                          className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 flex items-center gap-2"
                        >
                          <Trash2 size={16} /> Delete
                        </button>
                      </>
                    ) : (
                      <>
                        <button
                          onClick={handleSave}
                          className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 flex items-center gap-2"
                        >
                          <Save size={16} /> Save
                        </button>
                        <button
                          onClick={() => {
                            setIsEditing(false);
                            setEditForm(item);
                          }}
                          className="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700"
                        >
                          Cancel
                        </button>
                      </>
                    )}
                  </div>
                </div>

                <div className="space-y-6">
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Status</label>
                      {!isEditing ? (
                        <span className={`inline-block px-3 py-1 rounded-full text-sm ${getStatusColor(item.status)}`}>
                          {item.status}
                        </span>
                      ) : (
                        <select
                          value={editForm.status}
                          onChange={(e) => setEditForm({ ...editForm, status: e.target.value })}
                          className="w-full border rounded px-3 py-2"
                        >
                          {STATUS_OPTIONS.map(status => (
                            <option key={status} value={status}>{status}</option>
                          ))}
                        </select>
                      )}
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                      {!isEditing ? (
                        <span className={`inline-block px-3 py-1 rounded-full text-sm ${getPriorityColor(item.priority)}`}>
                          {item.priority}
                        </span>
                      ) : (
                        <select
                          value={editForm.priority}
                          onChange={(e) => setEditForm({ ...editForm, priority: e.target.value })}
                          className="w-full border rounded px-3 py-2"
                        >
                          {PRIORITY_OPTIONS.map(priority => (
                            <option key={priority} value={priority}>{priority}</option>
                          ))}
                        </select>
                      )}
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Assignee</label>
                      {!isEditing ? (
                        <span className="text-gray-900">
                          {item.assignee ? teamMembers.find(m => m.id === item.assignee)?.name : 'Unassigned'}
                        </span>
                      ) : (
                        <select
                          value={editForm.assignee || ''}
                          onChange={(e) => setEditForm({ ...editForm, assignee: e.target.value || null })}
                          className="w-full border rounded px-3 py-2"
                        >
                          <option value="">Unassigned</option>
                          {teamMembers.map(member => (
                            <option key={member.id} value={member.id}>{member.name}</option>
                          ))}
                        </select>
                      )}
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Created</label>
                      <span className="text-gray-900">
                        {new Date(item.createdAt).toLocaleDateString()}
                      </span>
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    {!isEditing ? (
                      <p className="text-gray-900 whitespace-pre-wrap">{item.description || 'No description'}</p>
                    ) : (
                      <textarea
                        value={editForm.description}
                        onChange={(e) => setEditForm({ ...editForm, description: e.target.value })}
                        className="w-full border rounded px-3 py-2 min-h-32"
                        placeholder="Add description..."
                      />
                    )}
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Linked Items</label>
                    <div className="space-y-2">
                      {(item.linkedItems || []).map(linkedKey => {
                        const linkedItem = findItemByKey(linkedKey);
                        return (
                          <div key={linkedKey} className="flex items-center justify-between p-2 bg-gray-50 rounded">
                            {linkedItem ? (
                              <div 
                                className="flex items-center gap-2 flex-1 cursor-pointer hover:bg-gray-100 p-1 rounded"
                                onClick={() => setSelectedItem(linkedItem)}
                              >
                                <span className={`px-2 py-0.5 rounded text-xs ${getTypeColor(linkedItem.type)}`}>
                                  {linkedItem.type}
                                </span>
                                <span className="px-2 py-0.5 bg-gray-200 text-gray-700 rounded text-xs font-mono">
                                  {linkedItem.key}
                                </span>
                                <span className="text-sm">{linkedItem.title}</span>
                                <span className={`px-2 py-0.5 rounded text-xs ${getStatusColor(linkedItem.status)}`}>
                                  {linkedItem.status}
                                </span>
                              </div>
                            ) : (
                              <span className="text-sm text-red-500">{linkedKey} (Not Found)</span>
                            )}
                            <button
                              onClick={() => removeLink(item.id, linkedKey)}
                              className="text-red-600 hover:text-red-800"
                            >
                              <X size={16} />
                            </button>
                          </div>
                        );
                      })}
                      <div className="flex gap-2">
                        <input
                          type="text"
                          value={linkInput}
                          onChange={(e) => setLinkInput(e.target.value.toUpperCase())}
                          placeholder="Enter work item key (e.g., EP-1, ST-5)"
                          className="flex-1 border rounded px-3 py-2 text-sm font-mono"
                          onKeyPress={(e) => {
                            if (e.key === 'Enter') {
                              handleAddLink();
                            }
                          }}
                        />
                        <button
                          onClick={handleAddLink}
                          className="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center gap-2 text-sm"
                        >
                          <Plus size={14} /> Link
                        </button>
                      </div>
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Attachments</label>
                    <div className="space-y-2">
                      {item.attachments.map(attachment => (
                        <div key={attachment.id} className="flex items-center justify-between p-2 bg-gray-50 rounded">
                          <div className="flex items-center gap-2">
                            <Paperclip size={16} />
                            <span className="text-sm">{attachment.name}</span>
                            <span className="text-xs text-gray-500">
                              ({(attachment.size / 1024).toFixed(1)} KB)
                            </span>
                          </div>
                          <div className="flex gap-2">
                            <a
                              href={attachment.data}
                              download={attachment.name}
                              className="text-blue-600 hover:text-blue-800"
                            >
                              <Download size={16} />
                            </a>
                            <button
                              onClick={() => removeAttachment(item.id, attachment.id)}
                              className="text-red-600 hover:text-red-800"
                            >
                              <X size={16} />
                            </button>
                          </div>
                        </div>
                      ))}
                      <label className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-blue-700 w-fit">
                        <Upload size={16} />
                        Upload Files
                        <input
                          type="file"
                          multiple
                          onChange={(e) => handleFileUpload(item.id, e)}
                          className="hidden"
                        />
                      </label>
                    </div>
                  </div>

                  <div>
                    <div className="flex items-center justify-between mb-2">
                      <label className="block text-sm font-medium text-gray-700">Child Items</label>
                      <div className="flex gap-2">
                        {item.type !== WORK_ITEM_TYPES.SUBTASK && (
                          <button
                            onClick={() => {
                              const childType = item.type === WORK_ITEM_TYPES.EPIC ? WORK_ITEM_TYPES.STORY :
                                               item.type === WORK_ITEM_TYPES.STORY ? WORK_ITEM_TYPES.TASK :
                                               WORK_ITEM_TYPES.SUBTASK;
                              createWorkItem(childType, item.id);
                            }}
                            className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 flex items-center gap-2 text-sm"
                          >
                            <Plus size={14} /> Add Child
                          </button>
                        )}
                      </div>
                    </div>
                    {item.children.length > 0 ? (
                      <div className="space-y-1">
                        {item.children.map(child => (
                          <div
                            key={child.id}
                            onClick={() => setSelectedItem(child)}
                            className="flex items-center gap-2 p-2 bg-gray-50 rounded hover:bg-gray-100 cursor-pointer"
                          >
                            <span className={`px-2 py-0.5 rounded text-xs ${getTypeColor(child.type)}`}>
                              {child.type}
                            </span>
                            <span className="px-2 py-0.5 bg-gray-200 text-gray-700 rounded text-xs font-mono">
                              {child.key}
                            </span>
                            <span className="flex-1">{child.title || 'Untitled'}</span>
                            <span className={`px-2 py-0.5 rounded text-xs ${getStatusColor(child.status)}`}>
                              {child.status}
                            </span>
                          </div>
                        ))}
                      </div>
                    ) : (
                      <p className="text-gray-500 text-sm">No child items</p>
                    )}
                  </div>
                </div>
              </div>
            );
          };

          const NewItemModal = () => {
            const [form, setForm] = useState(editingItem);

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                  <div className="flex items-center gap-3 mb-4">
                    <h2 className="text-2xl font-bold">Create New {form.type}</h2>
                    <span className="px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm font-mono font-bold">
                      {form.key}
                    </span>
                  </div>
                  
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                      <input
                        type="text"
                        value={form.title}
                        onChange={(e) => setForm({ ...form, title: e.target.value })}
                        className="w-full border rounded px-3 py-2"
                        placeholder="Enter title..."
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                      <textarea
                        value={form.description}
                        onChange={(e) => setForm({ ...form, description: e.target.value })}
                        className="w-full border rounded px-3 py-2 min-h-24"
                        placeholder="Enter description..."
                      />
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select
                          value={form.status}
                          onChange={(e) => setForm({ ...form, status: e.target.value })}
                          className="w-full border rounded px-3 py-2"
                        >
                          {STATUS_OPTIONS.map(status => (
                            <option key={status} value={status}>{status}</option>
                          ))}
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                        <select
                          value={form.priority}
                          onChange={(e) => setForm({ ...form, priority: e.target.value })}
                          className="w-full border rounded px-3 py-2"
                        >
                          {PRIORITY_OPTIONS.map(priority => (
                            <option key={priority} value={priority}>{priority}</option>
                          ))}
                        </select>
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Assignee</label>
                      <select
                        value={form.assignee || ''}
                        onChange={(e) => setForm({ ...form, assignee: e.target.value || null })}
                        className="w-full border rounded px-3 py-2"
                      >
                        <option value="">Unassigned</option>
                        {teamMembers.map(member => (
                          <option key={member.id} value={member.id}>{member.name}</option>
                        ))}
                      </select>
                    </div>
                  </div>

                  <div className="flex gap-3 mt-6">
                    <button
                      onClick={() => {
                        if (!form.title.trim()) {
                          alert('Title is required');
                          return;
                        }
                        addWorkItem(form);
                      }}
                      className="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                    >
                      Create
                    </button>
                    <button
                      onClick={() => {
                        setShowNewItemModal(false);
                        setEditingItem(null);
                      }}
                      className="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            );
          };

          const TeamModal = () => {
            const [newMember, setNewMember] = useState({ name: '', role: '' });

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg p-6 w-full max-w-lg">
                  <h2 className="text-2xl font-bold mb-4">Manage Team</h2>
                  
                  <div className="space-y-4 mb-6">
                    {teamMembers.map(member => (
                      <div key={member.id} className="flex items-center justify-between p-3 bg-gray-50 rounded">
                        <div>
                          <div className="font-medium">{member.name}</div>
                          <div className="text-sm text-gray-500">{member.role}</div>
                        </div>
                        <button
                          onClick={() => removeTeamMember(member.id)}
                          className="text-red-600 hover:text-red-800"
                        >
                          <X size={18} />
                        </button>
                      </div>
                    ))}
                  </div>

                  <div className="border-t pt-4">
                    <h3 className="font-medium mb-3">Add Team Member</h3>
                    <div className="space-y-3">
                      <input
                        type="text"
                        value={newMember.name}
                        onChange={(e) => setNewMember({ ...newMember, name: e.target.value })}
                        className="w-full border rounded px-3 py-2"
                        placeholder="Name"
                      />
                      <input
                        type="text"
                        value={newMember.role}
                        onChange={(e) => setNewMember({ ...newMember, role: e.target.value })}
                        className="w-full border rounded px-3 py-2"
                        placeholder="Role"
                      />
                      <button
                        onClick={() => {
                          if (newMember.name.trim()) {
                            addTeamMember(newMember.name, newMember.role);
                            setNewMember({ name: '', role: '' });
                          }
                        }}
                        className="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                      >
                        Add Member
                      </button>
                    </div>
                  </div>

                  <button
                    onClick={() => setShowTeamModal(false)}
                    className="w-full mt-4 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                  >
                    Close
                  </button>
                </div>
              </div>
            );
          };

          const filteredItems = filterItems(workItems);

          return (
            <div className="h-screen flex flex-col bg-gray-50">
              {/* Header */}
              <div className="bg-white border-b shadow-sm">
                <div className="px-6 py-4">
                  <div className="flex items-center justify-between mb-4">
                    <h1 className="text-3xl font-bold text-gray-800">Project Management</h1>
                    <div className="flex gap-3">
                      <button
                        onClick={() => setShowTeamModal(true)}
                        className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 flex items-center gap-2"
                      >
                        <Users size={18} /> Team
                      </button>
                      <label className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center gap-2 cursor-pointer">
                        <Upload size={18} /> Import
                        <input type="file" accept=".json" onChange={importData} className="hidden" />
                      </label>
                      <button
                        onClick={exportData}
                        className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center gap-2"
                      >
                        <Download size={18} /> Export
                      </button>
                    </div>
                  </div>

                  <div className="flex gap-4 flex-wrap">
                    <button
                      onClick={() => createWorkItem(WORK_ITEM_TYPES.EPIC)}
                      className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 flex items-center gap-2"
                    >
                      <Plus size={18} /> Epic
                    </button>
                    <button
                      onClick={() => createWorkItem(WORK_ITEM_TYPES.STORY)}
                      className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center gap-2"
                    >
                      <Plus size={18} /> Story
                    </button>
                    <button
                      onClick={() => createWorkItem(WORK_ITEM_TYPES.TASK)}
                      className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center gap-2"
                    >
                      <Plus size={18} /> Task
                    </button>

                    <div className="flex-1" />

                    <select
                      value={filterStatus}
                      onChange={(e) => setFilterStatus(e.target.value)}
                      className="border rounded px-3 py-2"
                    >
                      <option value="All">All Statuses</option>
                      {STATUS_OPTIONS.map(status => (
                        <option key={status} value={status}>{status}</option>
                      ))}
                    </select>

                    <select
                      value={filterAssignee}
                      onChange={(e) => setFilterAssignee(e.target.value)}
                      className="border rounded px-3 py-2"
                    >
                      <option value="All">All Assignees</option>
                      {teamMembers.map(member => (
                        <option key={member.id} value={member.id}>{member.name}</option>
                      ))}
                    </select>
                  </div>
                </div>
              </div>

              {/* Main Content */}
              <div className="flex-1 flex overflow-hidden">
                {/* Work Items List */}
                <div className="w-1/2 bg-white border-r overflow-y-auto">
                  {filteredItems.length === 0 ? (
                    <div className="flex items-center justify-center h-full text-gray-500">
                      <div className="text-center">
                        <p className="text-lg mb-2">No work items yet</p>
                        <p className="text-sm">Create an Epic, Story, or Task to get started</p>
                      </div>
                    </div>
                  ) : (
                    filteredItems.map(item => <WorkItemRow key={item.id} item={item} />)
                  )}
                </div>

                {/* Detail Panel */}
                <div className="w-1/2 bg-white overflow-hidden">
                  {selectedItem ? (
                    <DetailPanel item={selectedItem} />
                  ) : (
                    <div className="flex items-center justify-center h-full text-gray-500">
                      <p>Select a work item to view details</p>
                    </div>
                  )}
                </div>
              </div>

              {/* Modals */}
              {showNewItemModal && <NewItemModal />}
              {showTeamModal && <TeamModal />}
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<ProjectManagementApp />);
    </script>

</body></html>
